<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Etchify</title>
</head>

<body>
    <header>
        <h1>Etchify</h1>
        <ul id="personalLinks">
            <li><a href="mailto:nick.angleton@gmail.com">Email</a></li>
            <li><a href="https://linkedin.com/in/nhangleton">LinkedIn</a></li>
            <li><a href="https://github.com/N-Angleton">Github</a></li>
        </ul>
    </header>
    <main>
        <div id="settings">
            <div class="slidecontainer tooltip">
                <h2>Pixellation:</h2>
                <span></span>
                <div class="tooltip-text">
                    <p>Pixllation adfasdf</p>
                </div>
                <input type="range" min="1" max="10" value="3" name="unit" class="slider" oninput="this.nextElementSibling.value = this.value">
                <output>3</output>
            </div>
            <div class="slidecontainer">
                <h2>Distinct Shades:</h2>
                <input type="range" min="1" max="10" value="2" name="shades" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <output>2</output>
            </div>
            <div class="slidecontainer">
                <h2>Line sensitivity:</h2>
                <input type="range" min="1" max="100" value="50" name="lineSensitivity" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <output>50</output>
            </div>
            <label id="animate">
                <h2>Animate:</h2>
                <label>Yes
                    <input type="radio" name="animate" value="true" checked>
                </label>
                <label>No
                    <input type="radio" name="animate" value="">
                </label>
            </label>
            <label id="shadingBool">
                <h2>Shading:</h2>
                <label>Yes
                    <input type="radio" name="shadeBool" value="true" checked>
                </label>
                <label>No
                    <input type="radio" name="shadeBool" value="">
                </label>
            </label>
            <label id="lineBool">
                <h2>Linework:</h2>
                <label>Yes
                    <input type="radio" name="lineBool" value="true">
                </label>
                <label>No
                    <input type="radio" name="lineBool" value="" checked>
                </label>
            </label>
            <label id="Shading">
                <h2>Shading Style:</h2>
                <label>Block
                    <input type="radio" name="shading" value="0">
                </label>
                <label>Vertical Hashing
                    <input type="radio" name="shading" value="1" checked>
                </label>
            </label>
            <label id="color">
                <h2>Shading Colour:</h2>
                <input type="color" name="shadeColor">
            </label>
            <label id="lineColor">
                <h2>Line Colour:</h2>
                <input type="color" name="lineColor">
            </label>
            <label id="fileInput">
                <h2>Select File:</h2>
                <input type="file" id="upload" accept="image/*">
                <button id="submit">Submit</button>
            </label>
        </div>
        <div class="canvases">
            <div class="canvasContainer">
                <canvas id="canvas" style="position: absolute; z-index: 0;"></canvas>
            </div>
            <div class="canvasContainer">
                <canvas id="lineCanvas" style="position: absolute; z-index: 1;"></canvas>
            </div>
        </div>
    </main>
    <footer>
        <!-- <h2>Acknowledgements:</h2> -->
    </footer>
</body>

</html>
