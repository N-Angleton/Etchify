<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Etchify</title>
</head>

<body>
    <header>
        <h1>Etchify</h1>
        <ul id="personalLinks">
            <li>Github</li>
            <li>LinkedIn</li>
            <li>Email</li>
        </ul>
    </header>
    <main>
        <div id="settings">
            <div class="slidecontainer">
                <h2>Pixellation</h2>
                <input type="range" min="1" max="16" value="4" name="unit" class="slider" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div class="slidecontainer">
                <h2>Distinct Shades:</h2>
                <input type="range" min="1" max="16" value="4" name="shades" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <label id="animate">
                <h2>Animate:</h2>
                <label>Yes
                    <input type="radio" name="animate" value="true" checked>
                </label>
                <label>No
                    <input type="radio" name="animate" value="">
                </label>
            </label>
            <label id="Shading">
                <h2>Shading Style:</h2>
                <label>Block
                    <input type="radio" name="shading" value="0">
                </label>
                <label>Vertical Hashing
                    <input type="radio" name="shading" value="1" checked>
                </label>
            </label>
            <label id="color">
                <h2>Colour</h2>
                <input type="color" name="color">
            </label>
            <input type="file" id="upload" accept="image/*">
            <button id="submit">Submit</button>
        </div>
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
    </main>
    <footer>
        <h2>Acknowledgements:</h2>
    </footer>
</body>

</html>
