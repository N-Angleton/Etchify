<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Etchify</title>
</head>

<body>
    <!-- <main id="main"></main> -->
    <label>Upload
        <br>
        <br>
        <label id="unit">Precision:
            <br>
            <label>3 pixels
                <input type="radio" name="unit" value="3" checked>
            </label>
            <label>7 pixels
                <input type="radio" name="unit" value="7">
            </label>
        </label>
        <br>
        <br>
        <label id="Shading">Shading:
            <br>
            <label>Block
                <input type="radio" name="shading" value="0" checked>
            </label>
            <label>Vertical hashing
                <input type="radio" name="shading" value="1">
            </label>
        </label>
        <br>
        <br>
        <input type="file" id="upload" accept="image/*">
        <button id="submit">Submit</button>
        <br>
        <div id="feedback"></div>
    </label>
    <label>
        <canvas id="canvas"></canvas>
    </label>
</body>

</html>
