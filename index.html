<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Etchify</title>
</head>

<body>
    <header class="tooltip">
        <h1>Etchify</h1>
    </header>
    <main>
        <div id="settings">
            <div class="slidecontainer tooltip">
                <h2>Outline sensitivity:</h2>
                <input type="range" min="0" max="756" value="64" name="lineSensitivity" class="slider"
                    oninput="this.nextElementSibling.value = this.value">
                <output>64</output>
            </div>
            <label id="animate" class="tooltip">
                <h2>Animate:</h2>
                <label>Yes
                    <input type="radio" name="animate" value="true" checked>
                </label>
                <label>No
                    <input type="radio" name="animate" value="">
                </label>
            </label>
            <label id="shadingBool" class="tooltip">
                <h2>Shading:</h2>
                <label>Yes
                    <input type="radio" name="shadeBoolean" value="true" checked>
                </label>
                <label>No
                    <input type="radio" name="shadeBoolean" value="">
                </label>
            </label>
            <label id="lineBool" class="tooltip">
                <h2>Linework:</h2>
                <label>Yes
                    <input type="radio" name="lineBoolean" value="true" checked>
                </label>
                <label>No
                    <input type="radio" name="lineBoolean" value="">
                </label>
            </label>
            <label id="color" class="tooltip">
                <h2>Shading Colour:</h2>
                <input type="color" name="shadeColor">
            </label>
            <label id="lineColor" class="tooltip">
                <h2>Line Colour:</h2>
                <input type="color" name="lineColor">
            </label>
            <label id="fileInput" class="tooltip">
                <h2>Select File:</h2>
                <input type="file" id="upload" accept="image/*">
                <button id="submit">Submit</button>
            </label>
        </div>
        <br>
        <div class="canvasContainer">
            <canvas id="originalCanvas" style="position: absolute; z-index: 0;"></canvas>
            <canvas id="shadeCanvas" style="position: absolute; z-index: 1;"></canvas>
            <canvas id="lineCanvas" style="position: absolute; z-index: 2;"></canvas>
        </div>
    </main>
</body>

</html>
