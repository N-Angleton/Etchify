<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <script src="./dist/main.js"></script>
  
  <title>Etchify</title>
</head>

<body>
  <label>Upload
    <label id="animate">Animate
      <label>Yes
        <input type="radio" name="animate" value="true" checked>
      </label>
      <label>No
        <input type="radio" name="animate" value="">
      </label>
    </label>
    <label id="unit">Precision:
      <label>1 pixel
        <input type="radio" name="unit" value="1">
      </label>
      <label>2 pixels
        <input type="radio" name="unit" value="2">
      </label>
      <label>4 pixels (reccomended)
        <input type="radio" name="unit" value="4" checked>
      </label>
      <label>8 pixels
        <input type="radio" name="unit" value="8">
      </label>
    </label>
    <label id="shades">Distinct shades:
      <label>1
        <input type="radio" name="shades" value="1">
      </label>
      <label>2
        <input type="radio" name="shades" value="2">
      </label>
      <label>4
        <input type="radio" name="shades" value="4">
      </label>
      <label>8 (reccomended)
        <input type="radio" name="shades" value="8" checked>
      </label>
    </label>
    <label id="Shading">Shading:
      <label>Block
        <input type="radio" name="shading" value="0">
      </label>
      <label>Vertical hashing
        <input type="radio" name="shading" value="1" checked>
      </label>
    </label>
    <label id="color">Color
      <input type="color" name="color">
    </label>
    <input type="file" id="upload" accept="image/*">
    <button id="submit">Submit</button>
  </label>
  <canvas id="canvas"></canvas>
</body>
